# ============================================================
# Platform Configuration
# Jetson Orin NX 16GB
# ============================================================

platform_name: "Jetson_Orin_NX_16GB"

# ------------------------------------------------------------
# Motion (Robot-dependent, not board-dependent)
# ------------------------------------------------------------
motion:
  speed:
    min: 0.5        # m/s
    max: 5.0        # m/s
    nominal: 3.0

# ------------------------------------------------------------
# CPU (8-core ARM Cortex-A78AE)
# ------------------------------------------------------------
cpu:
  architecture: "ARM Cortex-A78AE"
  cores: 8

  freq_min: 0.345      # GHz (345 MHz)
  freq_max: 2.2        # GHz (max for Orin NX 16GB)

  utilization_thresholds:
    under_utilized: 40
    balanced: 70
    high: 90

# ------------------------------------------------------------
# GPU (Ampere architecture, 1024 CUDA cores)
# ------------------------------------------------------------
gpu:
  architecture: "Ampere"
  cuda_cores: 1024

  freq_min: 0.114      # GHz
  freq_max: 1.3        # typical max ~1.3 GHz

  utilization_thresholds:
    light: 50
    moderate: 80
    heavy: 95

# ------------------------------------------------------------
# Memory
# ------------------------------------------------------------
memory:
  size_gb: 16
  type: "LPDDR5"

# ------------------------------------------------------------
# Thermal
# ------------------------------------------------------------
thermal:
  ambient: 20           # Â°C reference
  warning: 40
  high: 55
  critical: 70
  limit: 70             # normalization upper bound

# ------------------------------------------------------------
# Power Modes (NVPModel)
# ------------------------------------------------------------
power_modes:
  - name: "10W"
  - name: "15W"
  - name: "20W"
  - name: "25W"

# ------------------------------------------------------------
# Battery (robot-dependent example)
# ------------------------------------------------------------
battery:
  capacity_Ah: 5.0
  nominal_voltage: 14.8

  soc:
    high: 80
    moderate: 50
    low: 20

# ------------------------------------------------------------
# QoS
# ------------------------------------------------------------
qos:
  tolerance_lower: 0.9
  tolerance_upper: 1.1

# ------------------------------------------------------------
# Semantic Risk Thresholds
# ------------------------------------------------------------
risk_rules:
  thermal_cpu_ratio: 0.8
  energy_speed_ratio: 0.7
  low_soc_ratio: 0.3
  high_gpu_ratio: 0.85
